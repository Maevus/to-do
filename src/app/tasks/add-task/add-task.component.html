<div>
    <form #newTaskForm="ngForm" (ngSubmit)="addTask(newTaskForm.value)" autocomplete="off">
        <div>
            <input (ngModel)="taskName" name="taskName" required id="taskName" type="text" class="form-control"
            placeholder="Enter a task...">
        </div>
        <button type="submit" [disabled]="newTaskForm.invalid">Add Task</button>
    </form>
</div>
