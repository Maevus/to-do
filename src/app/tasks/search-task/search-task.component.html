<div>
    <form id="searchForm" (ngSubmit)="searchTasks(searchTerm)">
        <mat-form-field >
            <input matInput [(ngModel)]="searchTerm" name="searchTerm" type="text" placeholder="search your tasks...">
        </mat-form-field>
        <button mat-raised-button color="accent">
            Search
        </button>
    </form>
</div>
